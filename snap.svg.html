<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>snap.svg</title>
    <script src="/snap.svg.js"></script>
  </head>

  <body style="height: 1000px; width: 1500px">
    <svg style="height: 100%; width: 100%" id="svg"></svg>
    <script>
      var state = false;
      var s = Snap("#svg");
      var name = "/TERRACOTA 20-07-16 - marcado_NEW.svg";
      var fragment = Snap.load(name, (data) => {
        s.append(data);
        let button = document.getElementById("L_ADM_TORRE_01_1");
        button.onclick = () => {
          state = !state;
          let layer = document.getElementById("gFrenteT1");
          if (!state) {
            layer.style.display = "none";
          } else {
            layer.style.display = "contents";
          }
        };
      });
    </script>
    <!--<svg></svg> -->
  </body>
</html>
